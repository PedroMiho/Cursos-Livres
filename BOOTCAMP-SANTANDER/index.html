<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Está com saudades?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      gap: 20px;
      position: absolute;
      transition: all 0.4s ease; /* movimento suave */
    }

    .mensagem {
      display: none;
      font-size: 1.6rem;
      color: #fff;
      font-weight: bold;
      margin-top: 40px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <h1>Está com saudades?</h1>

  <div class="buttons" id="buttons-box">
    <button class="btn btn-success btn-lg btn-sim">Sim</button>
    <button class="btn btn-danger btn-lg btn-nao">Não</button>
  </div>

  <p class="mensagem">Também estou, te amo ❤️</p>

  <script>
    const btnSim = document.querySelector(".btn-sim");
    const btnNao = document.querySelector(".btn-nao");
    const mensagem = document.querySelector(".mensagem");
    const box = document.getElementById("buttons-box");

    // Centraliza a caixa no início
    function centralizarBox() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;

      const boxWidth = box.offsetWidth;
      const boxHeight = box.offsetHeight;

      box.style.left = (largura / 2 - boxWidth / 2) + "px";
      box.style.top = (altura / 2) + "px";
    }

    centralizarBox();
    window.addEventListener("resize", centralizarBox);

    // Quando clicar em "Sim"
    btnSim.addEventListener("click", () => {
      mensagem.style.display = "block";
      box.style.display = "none";
    });

    // Quando clicar em "Não", move a caixa
    btnNao.addEventListener("click", () => {
      const largura = window.innerWidth;
      const altura = window.innerHeight;

      const boxWidth = box.offsetWidth;
      const boxHeight = box.offsetHeight;

      const maxX = largura - boxWidth - 20;
      const maxY = altura - boxHeight - 20;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      box.style.left = `${randomX}px`;
      box.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
